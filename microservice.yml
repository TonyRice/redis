omg: 1
lifecycle:
  startup:
    command: ["python", "/app/app.py"]
commands:
  set: &key_value_required
    http: &http
      path: /
      port: 8000
      method: post
      contentType: application/json
    arguments:
      key: &key
        type: string
        in: requestBody
        required: true
      value: &value
        type: any
        in: requestBody
        required: true
  rpush:
    <<: *key_value_required
  lpush:
    <<: *key_value_required
  lpop: &key_required
    http:
      <<: *http
    arguments:
      key:
        <<: *key
  rpop:
    <<: *key_required
  blpop:
    <<: *key_required
  brpop:
    <<: *key_required
  del:
    <<: *key_required
    